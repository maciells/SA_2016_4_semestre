<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/padraoInstitucional.xhtml">
	<ui:define name="conteudo">
		<div id="imgTituloDaPagina">
			<div id="divImagemTituloPagina" class="animated bounceInLeft">
				<h:graphicImage name="img/iconeLogin.png" id="imgTp" />
			</div>
		</div>
		<div id="titulo">
			<h1>Login TKS</h1>
		</div>
		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-5">
			<div class="estilo1">
				<span><h3>Digite seu email e senha para entrar</h3></span>
			</div>
		</div>
		<div class="col-xs-12 col-sm-5" id="formulario">
			<h:form id="form" prependId="false">
				<div id="hugoLogin"></div>
				<h:panelGroup rendered="#{not empty param.msg}">
					<div>
						<h:outputText value="#{param.msg}" />
					</div>
				</h:panelGroup>
				<h:messages styleClass="alerta"></h:messages>

				<div class="formDados1">
					<div class="form-group">
						<label for="inputPassword">E-mail</label>
						<p:outputLabel for="username" value="E-mail" />
						<p:inputText id="username" styleClass="form-control"
							required="true" requiredMessage="E-mail obrigatÃ³rio!" />

					</div>
					<div class="form-group">
						<label for="inputPassword">Senha</label>

						<p:outputLabel for="password" value="Senha" />
						<p:password id="password" styleClass="form-control"
							required="true" requiredMessage="Senha obrigatÃ³ria!" />
					</div>
					<div class="form-group, formEnviaDados">
						<div class="col-xs-12 col-sm-2"></div>
						<div class="col-xs-12 col-sm-5">
							<p:commandButton value="Entrar" ajax="false"
								action="#{loginManager.login}" />
						</div>
						<div class="col-xs-12 col-sm-5">
							<button type="reset" class="larguraBotaoSb1 pp">Restaurar</button>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<div class="col-xs-12 col-sm-1"></div>

	</ui:define>
</ui:composition>
</html>
