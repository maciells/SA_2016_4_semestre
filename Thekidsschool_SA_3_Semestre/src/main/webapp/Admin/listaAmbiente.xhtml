<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	  <ui:composition template="/WEB-INF/template/padraoAdmin.xhtml">
	  
	  	<ui:define name="conteudo">
	  		<h:form>
	  	
	  		<p:dataTable id="tabela-ambientes" value="#{ambienteMb.ambientes}"
	  			var="ambiente">
	  			
	  			<f:facet name="header">
	  				<p:commandButton action="#{ambienteMb.novo}" value="Nova Categoria"/>
	  			</f:facet>
	  			<p:column headerText="Nome">
	  				<h:outputText value="#{ambiente.nome}"/>
	  			</p:column>
	  			<p:column headerText="Capacidade">
	  				<h:outputText value="#{ambiente.capacidade}"/>
	  			</p:column>
	  			<p:column headerText="Tipo Ambiente">
	  				<h:outputText value="#{ambiente.tipoAmbiente}"/>
	  			</p:column>
	  			<p:column>
	  				<p:commandButton action="#{ambienteMb.editar}" 
	  						icon="ui-icon-pencil" title="Editar">
	  					<f:setPropertyActionListener value="#{ambiente}" target="#{ambienteMb.ambiente}"/>		
	  				</p:commandButton>
	  				<p:commandButton action="#{ambienteMb.excluir(ambiente.id)}"
	  					icon="ui-icon-trash" title="Excluir"
	  					update="tabela-ambientes">
	  				</p:commandButton>
	  			</p:column>
	  		</p:dataTable>
	  		</h:form>
	  	</ui:define>
	  
	  </ui:composition>

</html>
